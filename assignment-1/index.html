<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="exercise">
   <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
    <p>VueJS is pretty cool - {{ name }} ({{ age }})</p>
    <!-- 2) Output your age, multiplied by 3 -->
    <p>{{ age * 3 }}</p>
    <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
    <p>{{ Math.random() }}</p>
    <!-- 4) Search any image2 on Google and output it here by binding the "src" attribute -->
    <div>
        <img style="width:100px;height:100px" :src="imageUrl" />
    </div>
    <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
    <div>
        <input type="text" :value="name" />
    </div>
</div>

<script>
  (function () {
    var app = new Vue({
      el: '#exercise',
      data: {
        name: "Tim",
        age: 30,
        imageUrl: 'http://scruss.com/wordpress/wp-content/uploads/2013/06/random20130606210630.png'
      }
    });
  })();
</script>
